<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>6COSC006W-data-vis</title>
    <body>
        <div class="waffle-chart-container">
            <h2>Average number of <span id="degreeValue">BA</span> students per accommodation type</h2>
        
            <div class="radio-buttons-container">
                <div class="class-radio class-radio-inline">
                    <input type="radio" id="radio-BA" name="radio-class" value="BA" checked />
                    <label for="radio-BA">BA</label>
                </div>
                <div class="class-radio class-radio-inline">
                    <input type="radio" id="radio-BEng" name="radio-class" value="BEng" />
                    <label for="radio-BEng">BEng</label>
                </div>
                <div class="class-radio class-radio-inline">
                    <input type="radio" id="radio-BMus" name="radio-class" value="BMus" />
                    <label for="radio-BMus">BMus</label>
                </div>
                <div class="class-radio class-radio-inline">
                    <input type="radio" id="radio-BSc" name="radio-class" value="BSc" />
                    <label for="radio-BSc">BSc</label>
                </div>
                <div class="class-radio class-radio-inline">
                    <input type="radio" id="radio-LLB" name="radio-class" value="LLB" />
                    <label for="radio-LLB">LLB</label>
                </div>
            </div>
        
            <div id="title">
            </div>
            <div id="waffle-charts">
            </div>
            <div id="legend">
            </div>
            <p id=moreInfo>
                *Term time postcode is not known or is located outside of the campus travel to work area (TTWA). Learn more about
                <a href="https://en.wikipedia.org/wiki/Travel_to_work_area" target="_blank">TTWAs</a>
            </p>
        </div>
        <div class="horizontal-chart-container">
            <div id="title">
            </div>
            <div id="horizontal-charts">
            </div>
        </div>
        
        // Top 10 highest performing courses
        
        
        
        <div class="bar-chart-section-container">
            <h2 class="bar-chart-section-container--title"></h2>
            <div class="bar-chart-section-container--chart"></div>
        </div>
    <script type="text/javascript" src="application.js"></script></body>
</html>
